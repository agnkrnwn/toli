<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="asset/icon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/asset/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/asset/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/asset/icon/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Player</title>
    <link rel="stylesheet" href="/asset/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/asset/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="/asset/css/audio.css">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="custom-audio-player">
                <div class="surah-qari-title text-center" id="surah-qari-title">
                    Album Cover
                </div>
                <div class="album-cover">
                    <img src="/asset/data/quran.png" class="img-fluid" alt="Album Cover">
                </div>
                <audio id="audio-player" class="d-none"></audio>
                <div class="audio-controls">
                    <button class="control-button" onclick="previousSurah()"><i
                            class="material-icons">skip_previous</i></button>
                    <button class="control-button" onclick="togglePlay()"><i id="play-pause-icon"
                            class="material-icons">play_arrow</i></button>
                    <button class="control-button" onclick="stopAudio()"><i class="material-icons">stop</i></button>
                    <button class="control-button" onclick="nextSurah()"><i
                            class="material-icons">skip_next</i></button>
                    <button id="toggleButton" class="control-button">
                        <i class="material-icons" id="toggleIcon">playlist_add</i>
                    </button>
                </div>
                <div class="progress-container">
                    <div class="progress">
                        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>
                <div class="time-display">
                    <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                </div>
                <div class="volume-control">
                    <i class="material-icons" id="volume-icon">volume_up</i>
                    <input type="range" class="form-range volume-slider" id="volume-slider" min="0" max="1" step="0.1"
                        value="1">
                </div>
            </div>
        </div>
        <div id="popupOverlay" class="popup-overlay">
            <div class="popup-content">
                <div id="cardContent">
                    <div class="row g-3 mb-4">
                        <h5 class="text-center">AL QUR'AN PLAYLIST</h2>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="language-select" class="form-label">Pilih Bahasa:</label>
                                    <select id="language-select" class="selectpicker form-select"
                                        data-live-search="true" data-width="100%">
                                        <!-- Options akan diisi secara dinamis -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="surah-select" class="form-label">Pilih Surah:</label>
                                    <select id="surah-select" class="selectpicker form-select" data-live-search="true"
                                        data-width="100%">
                                        <!-- Options akan diisi secara dinamis -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="reciter-select" class="form-label">Pilih Qari:</label>
                                    <select id="reciter-select" class="selectpicker form-select" data-live-search="true"
                                        data-width="100%">
                                        <!-- Options akan diisi secara dinamis -->
                                    </select>
                                </div>
                            </div>
                    </div>
                    <button id="closePopup" class="btn">CLOSE</button>
                    <button id="download-button" class="btn" onclick="downloadAudio()">DOWNLOAD</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="/asset/js/jquery.min.js"></script>
    <script src="/asset/js/select-bootstrap.bundle.min.js"></script>
    <script src="/asset/js/bootstrap-select.min.js"></script>
    <script src="/asset/js/audio.js"></script>
</body>

</html>
