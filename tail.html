<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadist Arbain</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b1b1b;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #ff6347;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input, .input-group button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }

        .input-group button {
            background-color: #ff6347;
            color: #fff;
            cursor: pointer;
        }

        .input-group button:hover {
            background-color: #ff4500;
        }

        .hadist {
            padding: 15px;
            margin-top: 15px;
            background-color: #3c3c3c;
            border-radius: 8px;
            text-align: left;
        }

        .hadist h2 {
            margin: 0 0 10px;
            color: #87ceeb;
        }

        .hadist p {
            margin: 5px 0;
        }

        .arabic {
            font-family: 'Amiri', serif;
            font-size: 1.2em;
            color: #ffd700;
            direction: rtl;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hadist Arbain</h1>
        <div class="input-group">
            <input type="number" id="hadist-number" placeholder="Masukkan nomor hadist" min="1" max="42">
            <button onclick="generateByNumber()">Generate by Number</button>
            <button onclick="generateRandom()">Generate Random</button>
        </div>
        <div id="hadist-container"></div>
    </div>
    <script>
        const hadistDataUrl = '/asset/data/hadist/arbain.json';

        async function fetchHadistData() {
            const response = await fetch(hadistDataUrl);
            const data = await response.json();
            return data.data;
        }

        function displayHadist(hadist) {
            const hadistContainer = document.getElementById('hadist-container');
            hadistContainer.innerHTML = `
                <div class="hadist">
                    <h2>${hadist.judul} - Hadist No: ${hadist.no}</h2>
                    <p class="arabic">${hadist.arab}</p>
                    <p><strong>Indonesia:</strong> ${hadist.indo}</p>
                </div>
            `;
        }

        async function generateByNumber() {
            const hadistNumber = document.getElementById('hadist-number').value;
            if (hadistNumber) {
                const hadistData = await fetchHadistData();
                const hadist = hadistData.find(h => h.no == hadistNumber);
                if (hadist) {
                    displayHadist(hadist);
                } else {
                    alert('Hadist tidak ditemukan');
                }
            } else {
                alert('Masukkan nomor hadist');
            }
        }

        async function generateRandom() {
            const hadistData = await fetchHadistData();
            const randomIndex = Math.floor(Math.random() * hadistData.length);
            const randomHadist = hadistData[randomIndex];
            displayHadist(randomHadist);
        }
    </script>
</body>
</html>
