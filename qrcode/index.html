<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator QR Code Modern</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/asset/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/asset/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/asset/icon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <style>
        :root {
            --bg-color: #1e1e2e;
            --text-color: #cdd6f4;
            --primary-color: #89b4fa;
            --secondary-color: #f5c2e7;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--secondary-color);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(137, 180, 250, 0.3);
        }
        button {
            background-color: var(--primary-color);
            border: none;
            color: var(--bg-color);
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 0;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: var(--secondary-color);
        }
        .output {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .output img {
            margin: 20px 0;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup {
            background-color: var(--bg-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }
        .popup h2 {
            color: var(--primary-color);
            margin-top: 0;
        }
        .popup input[type="text"] {
            margin-bottom: 15px;
        }
        .popup-buttons {
            display: flex;
            justify-content: space-between;
        }
        .popup-buttons button {
            width: 48%;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
                width: 100%;
                max-width: none;
                border-radius: 10px;
            }
            h1 {
                font-size: 20px;
            }
            input[type="text"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generator QR Code</h1>
        <div class="input-group">
            <input type="text" id="input" placeholder="Masukkan teks atau URL">
        </div>
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div class="output">
            <div id="qrcode"></div>
            <button onclick="showDownloadPopup()">Download QR Code</button>
        </div>
    </div>

    <div id="popup-overlay" class="popup-overlay" style="display: none;">
        <div class="popup">
            <h2>Download QR Code</h2>
            <input type="text" id="filename" placeholder="Masukkan nama file">
            <div class="popup-buttons">
                <button onclick="downloadQRCode()">Download</button>
                <button onclick="closePopup()">Batal</button>
            </div>
        </div>
    </div>

    <script>
        function generateQRCode() {
            const input = document.getElementById('input').value;
            
            // Generate QR Code
            const qr = qrcode(0, 'M');
            qr.addData(input);
            qr.make();
            document.getElementById('qrcode').innerHTML = qr.createImgTag(5);
        }

        function showDownloadPopup() {
            document.getElementById('popup-overlay').style.display = 'flex';
            document.getElementById('filename').value = 'qrcode';
        }

        function closePopup() {
            document.getElementById('popup-overlay').style.display = 'none';
        }

        function downloadQRCode() {
            const qrImage = document.querySelector("#qrcode img");
            const fileName = document.getElementById('filename').value;
            if (qrImage && fileName) {
                const link = document.createElement('a');
                link.href = qrImage.src;
                link.download = fileName.endsWith('.png') ? fileName : `${fileName}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                closePopup();
            }
        }
    </script>
</body>
</html>
