<!DOCTYPE html>
<html lang="id" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Quran Quote Generator</title>
    <link rel="icon" href="asset/icon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/asset/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/asset/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/asset/icon/favicon-16x16.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/manifest.json">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

        .font-arabic {
            font-family: 'Amiri', serif;
        }

        #quoteContainer {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            padding: 10% 15%;
            /* Tambahkan padding yang lebih besar */
            box-sizing: border-box;
        }

        .quote-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #quote-arabic {
            font-size: 1rem;
            /* Reduced from 2.5rem */
            font-feature-settings: "kern" 1, "liga" 1;
            font-family: 'Amiri', 'Scheherazade New', serif;
            font-weight: normal;
            line-height: 1.8;
        }

        #quote-transliteration,
        #quote-translation {
            font-size: 1rem;
            /* Reduced from 1.5rem */
        }

        #quote-details {
            font-size: 0.875rem;
            /* Reduced from 1rem */
        }

        #quote-arabic,
        #quote-transliteration,
        #quote-translation,
        #quote-details {
            letter-spacing: normal;
            word-spacing: normal;
            text-rendering: optimizeLegibility;
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white transition-colors duration-200">
    <div class="container mx-auto px-4 py-8">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold text-center flex-grow">Quran Quote</h1>
            <button id="toggle-dark-mode" class="ml-4 p-2">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:inline"></i>
            </button>
        </div>

        <div class="mb-6">
            <select id="qari-dropdown"
                class="w-full p-2 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-6">
            <div id="audio-title" class="text-lg font-semibold mb-4 text-center">No audio playing</div>
            <audio id="audioPlayer" class="w-full mb-4" controls></audio>

            <div class="flex space-x-4 mb-4">
                <input type="number" id="surah-number" class="w-1/2 p-2 rounded-lg bg-gray-100 dark:bg-gray-700"
                    placeholder="Surah">
                <input type="number" id="ayah-number" class="w-1/2 p-2 rounded-lg bg-gray-100 dark:bg-gray-700"
                    placeholder="Ayah">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button id="generate-quote"
                    class="btn bg-primary text-white p-2 rounded-lg hover:bg-blue-600 transition-colors">
                    <i class="fas fa-random mr-2"></i> Random Quote
                </button>
                <button id="generate-by-number"
                    class="btn bg-secondary text-white p-2 rounded-lg hover:bg-green-600 transition-colors">
                    <i class="fas fa-search mr-2"></i> Search
                </button>
                <button id="save-screenshot"
                    class="btn bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 transition-colors">
                    <i class="fas fa-download mr-2"></i> Download
                </button>
                <button id="toggle-random-bg"
                    class="btn bg-purple-500 text-white p-2 rounded-lg hover:bg-purple-600 transition-colors">
                    <i class="fas fa-image mr-2"></i> Toggle Background
                </button>
                <button id="toggle-arabic"
                    class="btn bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition-colors">
                    <i class="fas fa-language mr-2"></i> Hide Arabic
                </button>
                <button id="toggle-transliteration"
                    class="btn bg-green-500 text-white p-2 rounded-lg hover:bg-green-600 transition-colors">
                    <i class="fas fa-spell-check mr-2"></i> Hide Transliteration
                </button>
            </div>
        </div>
        <div id="quoteContainer" class="relative bg-gray-900 rounded-lg shadow-lg overflow-hidden w-full h-full">
            <div class="absolute inset-0 bg-gradient-to-br from-black to-gray-800 opacity-70"></div>
            <div
                class="quote-content relative text-white w-full h-full flex flex-col justify-center items-center space-y-6">
                <div id="quote-arabic" class="mb-4 text-right font-arabic text-4xl leading-relaxed tracking-wide"
                    dir="rtl"></div>
                <div id="quote-transliteration" class="mb-4 italic text-lg text-gray-300 tracking-wider" dir="ltr">
                </div>
                <div id="quote-translation" class="mb-4 text-lg tracking-wide" dir="ltr"></div>
                <div id="quote-details" class="text-sm text-gray-400 italic tracking-widest"></div>
            </div>
        </div>


    </div>

    <script>
        document.getElementById('toggle-dark-mode').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="quran2.js"></script>
</body>

</html>
