<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <link rel="icon" href="asset/icon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/asset/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/asset/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/asset/icon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="asset/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Poppins';
            src: url('/asset/font/Poppins-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e2e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 90%;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }
        .app-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .app-item {
            background-color: #2c2c2c;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .app-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }
        .app-icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: #3498db;
        }
        .app-name {
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
        }
        .app-link {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        .app-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplikasi</h1>
        <div class="app-list">
            <div class="app-item">
                <div class="app-icon"><i class="fas fa-book-quran"></i></div>
                <div class="app-name">Al-Qur'an</div>
                <a href="quran.html" class="app-link">Buka Aplikasi</a>
            </div>
            <div class="app-item">
                <div class="app-icon"><i class="fas fa-mosque"></i></div>
                <div class="app-name">Hadist</div>
                <a href="hadist.html" class="app-link">Buka Aplikasi</a>
            </div>
            <div class="app-item">
                <div class="app-icon"><i class="fas fa-book"></i></div>
                <div class="app-name">Hadist v2</div>
                <a href="hadis.html" class="app-link">Buka Aplikasi</a>
            </div>
            <div class="app-item">
                <div class="app-icon"><i class="fas fa-headphones-alt"></i></div>
                <div class="app-name">Audio Quran</div>
                <a href="audio.html" class="app-link">Buka Aplikasi</a>
            </div>
            <div class="app-item">
                <div class="app-icon"><i class="fas fa-star-and-crescent"></i></div>
                <div class="app-name">Asmaul Husna</div>
                <a href="asmaul.html" class="app-link">Buka Aplikasi</a>
            </div>
            <div class="app-item">
                <div class="app-icon"><i class="fas fa-calendar-alt"></i></div>
                <div class="app-name">Jadwal Sholat</div>
                <a href="sholat.html" class="app-link">Buka Aplikasi</a>
            </div>
            <div class="app-item">
                <div class="app-icon"><i class="fas fa-qrcode"></i></div>
                <div class="app-name">QR code</div>
                <a href="qr.html" class="app-link">Buka Aplikasi</a>
            </div>
            <div class="app-item">
                <div class="app-icon"><i class="fas fa-calculator"></i></div>
                <div class="app-name">Hitung Bahan</div>
                <a href="bahan.html" class="app-link">Buka Aplikasi</a>
            </div>
            <div class="app-item">
                <div class="app-icon"><i class="fas fa-list-alt"></i></div>
                <div class="app-name">To Do List</div>
                <a href="todo.html" class="app-link">Buka Aplikasi</a>
            </div>
            <div class="app-item">
                <div class="app-icon"><i class="fas fa-chart-line"></i></div>
                <div class="app-name">Hitung Modal</div>
                <a href="https://lusin.netlify.app/" class="app-link">Buka Aplikasi</a>
            </div>
            <div class="app-item">
                <div class="app-icon"><i class="fas fa-tags"></i></div>
                <div class="app-name">Label Generator</div>
                <a href="https://label-izza.netlify.app" class="app-link">Buka Aplikasi</a>
            </div>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(function (registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(function (error) {
                    console.log('ServiceWorker registration failed: ', error);
                });
        }
    </script>
</body>
</html>
