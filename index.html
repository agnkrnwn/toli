<!DOCTYPE html>
<html lang="id" class="dark">

<head>
    <meta charset="UTF-8">
    <title>App Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="192x192" href="./asset/icon/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./asset/icon/icon-512x512.png">
    <link rel="apple-touch-icon" href="../asset/icon/icon-192x192.png">
    <meta property="og:image" content="./asset/icon/icon-512x512.png">
    <meta name="theme-color" content="#1f2937">
    <meta name="description" content="Aplikasi Untuk Konten Juga Untuk Mengaji">
    <meta property="og:title" content="My Project App Hub">
    <meta property="og:description" content="Kumpulan Aplikasi">



    <link rel="manifest" href="./manifest.json">
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("./service-worker.js")
                    .then((reg) => console.log("Service worker registered.", reg))
                    .catch((err) => console.log("Service worker registration failed:", err));
            });
        }
    </script>
    <style>
        #modalDescription p {
            margin-bottom: 10px;
        }

        #modalDescription strong {
            font-weight: bold;
        }
    </style>
    <link href="./asset/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./asset/css/indexx.css">
</head>

<body
    class="bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-800 dark:to-gray-900 text-gray-800 dark:text-gray-200 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <nav class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-blue-500">
                Islamic App Hub</h1>
            <button id="themeToggle"
                class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <i class="fas fa-sun text-yellow-500 dark:hidden"></i>
                <i class="fas fa-moon text-blue-300 hidden dark:inline"></i>
            </button>
        </nav>

        <div class="grid grid-cols-2 xs:grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- App items here -->
        </div>
    </div>

    <div id="appModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg max-w-md w-full">
            <h2 id="modalTitle" class="text-2xl font-bold mb-4"></h2>
            <p id="modalDescription" class="mb-4"></p>
            <div class="flex justify-end">
                <a id="modalLink" href="#"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 mr-2">Buka
                    Aplikasi</a>
                <button id="closeModal"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-full transition duration-300">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        const apps = [
            { name: "Qur'an", icon: "fas fa-book-quran", color: "blue", link: "./app/quran/", description: "Baca Al-Qur'an dengan terjemahan dan tafsir" },
            { name: "Qur'an v2", icon: "fas fa-quran", color: "green", link: "./app/qurann/", description: "Versi terbaru aplikasi Al-Qur'an dengan fitur tambahan" },
            { name: "Hadist", icon: "fas fa-mosque", color: "orange", link: "./app/hadist/", description: "Kumpulan hadist sahih dengan penjelasan" },
            { name: "Hadist v2", icon: "fas fa-book", color: "lime", link: "./app/hadis/", description: "Versi terbaru aplikasi Hadist dengan pencarian lanjutan" },
            { name: "Al-Qur'an", icon: "fas fa-headphones-alt", color: "purple", link: "./app/audio/", description: "Dengarkan bacaan Al-Qur'an dari qari terkenal" },
            { name: "Yasin", icon: "fas fa-book-reader", color: "cyan", link: "./app/yasin/", description: "Mau Baca Yasin Dan surat Pendek" },
            { name: "Asmaul", icon: "fas fa-star-and-crescent", color: "indigo", link: "./app/asma/", description: "Pelajari 99 nama Allah dengan maknanya" },
            { name: "Asmaul v2", icon: "fas fa-star-and-crescent", color: "indigo", link: "./app/asmaa/", description: "Pelajari 99 nama Allah dengan maknanya" },
            { name: "Sholat", icon: "fas fa-calendar-alt", color: "pink", link: "./app/sholat/", description: "Jadwal sholat akurat untuk lokasi Anda" },
            { name: "QR code", icon: "fas fa-qrcode", color: "green", link: "./app/qr/", description: "Generate dan scan QR code untuk berbagai keperluan" },
            { name: "To Do List", icon: "fas fa-list-alt", color: "orange", link: "./app/todo/", description: "Kelola tugas dan kegiatan harian Anda" },
            { name: "Bahan", icon: "fas fa-calculator", color: "teal", link: "./app/bahan/", description: "Kalkulator khusus untuk menghitung bahan masakan" },
            { name: "Modal", icon: "fas fa-chart-line", color: "cyan", link: "https://lusin.netlify.app/", description: "Alat untuk menghitung dan merencanakan modal usaha" },
            { name: "Label", icon: "fas fa-tags", color: "lime", link: "https://label-izza.netlify.app", description: "Buat label kustom untuk produk atau kemasan" },
            { name: "Tahlil", icon: "fas fa-book-open", color: "lime", link: "https://masagung.netlify.app", description: "Buat label kustom untuk produk atau kemasan" },
            { name: "IP Info", icon: "fas fa-network-wired", color: "red", link: "#", description: "Tampilkan informasi IP Anda" },

        ];

        const appContainer = document.querySelector('.grid');
        const modal = document.getElementById('appModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const modalLink = document.getElementById('modalLink');
        const closeModal = document.getElementById('closeModal');



        function fetchIPInfo() {
            modalDescription.textContent = "Memuat informasi IP...";
            fetch('https://api.myquran.com/v2/tools/ip')
                .then(response => response.json())
                .then(data => {
                    if (data.status) {
                        const ipInfo = data.data;
                        modalDescription.innerHTML = `
                    <p><strong>User Agent:</strong> ${ipInfo['user-agent']}</p>
                    <p><strong>IP Address:</strong> ${ipInfo.ip.connect}</p>
                `;
                    } else {
                        modalDescription.textContent = "Gagal memuat informasi IP.";
                    }
                })
                .catch(error => {
                    modalDescription.textContent = "Terjadi kesalahan saat memuat informasi IP.";
                    console.error('Error:', error);
                });
        }




        apps.forEach(app => {
            const appElement = document.createElement('div');
            appElement.className = `bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition duration-300 p-6 flex flex-col items-center cursor-pointer transform hover:-translate-y-1`;
            appElement.innerHTML = `
                <div class="text-4xl mb-4 text-${app.color}-500"><i class="${app.icon}"></i></div>
                <h2 class="text-xl font-semibold mb-4">${app.name}</h2>
            `;
            appElement.addEventListener('click', () => openModal(app));
            appContainer.appendChild(appElement);
        });

        function openModal(app) {
            modalTitle.textContent = app.name;

            if (app.name === "IP Info") {
                fetchIPInfo();
                modalLink.style.display = 'none';
            } else {
                modalDescription.textContent = app.description;
                modalLink.href = app.link;
                modalLink.style.display = 'inline-block';
            }

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        closeModal.addEventListener('click', () => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        });

        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        console.log(new Date());
        console.log('les goooooooooooooooooooooooooooo');

    </script>
</body>

</html>
