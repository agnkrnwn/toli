<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TaskMaster</h1>
            <p id="datetime"></p>
        </header>
        
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Tambahkan tugas baru...">
            <button id="addTaskBtn"><i class="fas fa-plus"></i></button>
        </div>

        <ul id="taskList"></ul>

        <button id="deleteCompletedBtn" class="delete-completed-btn">Hapus Semua Tugas Selesai</button>
    </div>

    <div class="modal" id="editTaskModal">
        <div class="modal-content">
            <h2>Edit Tugas</h2>
            <input type="text" id="editedTaskInput">
            <div class="modal-buttons">
                <button id="saveEditedTaskBtn">Simpan</button>
                <button id="cancelEditBtn">Batal</button>
            </div>
        </div>
    </div>

    <div class="modal" id="completionModal">
        <div class="modal-content">
            <h2>Tugas Selesai!</h2>
            <p>Selamat! Semua tugas hari ini telah selesai.</p>
            <p><strong>INGAT!! HARUS KONSISTEN!!!</strong></p>
            <button id="closeCompletionModalBtn">SIAP!!</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
