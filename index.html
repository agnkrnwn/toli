<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List App</title>
    <script>
        function startConfetti() {
    const confettiSettings = {
        size: { width: 2, height: 2 }, // Ukuran potongan confetti
        quantity: 550, // Jumlah potongan confetti
        colors: ['#ff0000', '#00ff00', '#0000ff'] // Warna-warna potongan confetti
    };
    const confetti = new ConfettiGenerator(confettiSettings);
    confetti.render();
}

function stopConfetti() {
    const confetti = new ConfettiGenerator({ target: 'confetti-canvas' });
    confetti.clear();
}
    </script>
</head>
<body>
    <canvas id="confetti-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>

    <div class="d-flex flex-md-row flex-column" >
    <div class="container ">
        <header class="header">
            <h1 class="title">Aplikasi To-Do List</h1>
            <p class="datetime" id="datetime"></p>
        </header>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Tambahkan tugas baru...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="addTaskBtn">Tambah</button>
                        <p></p>
                        <button class="btn btn-secondary" id="toggleCalculator"><i class="bi bi-calculator"></i></button>
                    </div>
                </div>
                <div class="calculator" id="calculator">
                    <h4>Kalkulator Diskon</h4>
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <div class="input-group">
                                <span class="input-group-text">Rp</span>
                                <input type="number" class="form-control" id="originalPrice" placeholder="Harga Asli" step="1">
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="input-group">
                                <input type="number" class="form-control" id="discountPercentage" placeholder="Diskon (%)">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                    <button id="calculateButton" class="btn btn-primary btn-block">Hitung</button>
                    <div id="discountResult" class="result mt-3 mb-3"></div>
                </div>
                
                


                <ul id="taskList" class="list-group"></ul>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Edit Tugas</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="editedTaskInput" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" id="saveEditedTaskBtn">Simpan Perubahan</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="completionModal" tabindex="-1" role="dialog" aria-labelledby="completionModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="completionModalLabel">Tugas Selesai</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <center>
                    Selamat! Tugas hari ini sudah selesai semua. </br>
                    <strong>INGAT!! HARUS KONSISTEN!!!</strong>
                 </center>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">SIAP!!</button>
                </div>
            </div>
        </div>
    </div>
    
</div>
    <script src="confetti.js"></script>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
