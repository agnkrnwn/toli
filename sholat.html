<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat</title>
    
    <link rel="icon" href="asset/icon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/asset/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/asset/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/asset/icon/favicon-16x16.png">
    <link href="/asset//css/all.min.css" rel="stylesheet">
    <link href="/asset/css/select2.min.css" rel="stylesheet" />
    <link rel="manifest" href="/manifest.json">
   
    <link rel="stylesheet" href="/asset/css/sholat.css">
</head>
<body>
    <div class="container">
        <div class="prayer-card">
            <div id="location-date">
                <h2 id="location"></h2>
                <p id="dates"></p>
            </div>
            <div class="input-group">
                <select id="select2-provinsi" class="select2-data-array browser-default" style="width: 100%;"></select>
                <select id="select2-kabupaten" class="select2-data-array browser-default" style="width: 100%;"></select>
                <button id="getSchedule">Dapatkan Jadwal</button>
            </div>
            <div id="countdown" class="countdown"></div>
            <!-- <div id="clock" class="jam"> </div> -->
            <div id="schedule" class="prayer-times">
                <div class="prayer-time">
                    <i class="fas fa-clock"></i>
                    <span>Jam</span>
                    <span id="clock"></span>
                </div>
                <div class="prayer-time">
                    <i class="fas fa-moon"></i>
                    <span>Imsyak</span>
                    <span id="imsak"></span>
                </div>
                <div class="prayer-time">
                    <i class="fas fa-sun"></i>
                    <span>Subuh</span>
                    <span id="fajr"></span>
                </div>
                <div class="prayer-time">
                    <i class="fas fa-cloud-sun"></i>
                    <span>Dzuhur</span>
                    <span id="dhuhr"></span>
                </div>
                <div class="prayer-time">
                    <i class="fas fa-sun"></i>
                    <span>Ashar</span>
                    <span id="asr"></span>
                </div>
                <div class="prayer-time">
                    <i class="fas fa-cloud-moon"></i>
                    <span>Maghrib</span>
                    <span id="maghrib"></span>
                </div>
                <div class="prayer-time">
                    <i class="fas fa-moon"></i>
                    <span>Isya</span>
                    <span id="isha"></span>
                </div>
                <div class="prayer-time">
                    <i class="fas fa-cloud-sun"></i>
                    <span>Terbit</span>
                    <span id="sunrise"></span>
                </div>
                
            </div>
            <div id="errorMsg" class="error-message"></div>
        </div>
    </div>
    <script src="/asset/js/jquery-3.6.0.min.js"></script>
    <script src="/asset/js/select2.min.js"></script>

    <script src="/asset/js/sholat.js"></script>
</body>
</html>
