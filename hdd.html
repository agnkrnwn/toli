<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadith Quote Generator</title>
    <link rel="icon" href="asset/icon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/asset/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/asset/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/asset/icon/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3498db',
                        secondary: '#2ecc71',
                    }
                }
            }
        }
    </script>
    
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-white mb-8">HADITH QUOTE APP</h2>
        
        <div class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-4 mb-8">
            <div class="w-full md:w-1/3">
                <select id="hadith-author" class="w-full p-2 rounded-md bg-white dark:bg-gray-800 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-700">
                    <option value="">Author</option>
                    <option value="abu-dawud">Abu Dawud - 4419</option>
                    <option value="ahmad">Ahmad - 4305</option>
                    <option value="bukhari">Bukhari - 6638</option>
                    <option value="darimi">Darimi - 2949</option>
                    <option value="ibnu-majah">Ibnu Majah - 4285</option>
                    <option value="malik">Malik - 1587</option>
                    <option value="muslim">Muslim - 4930</option>
                    <option value="nasai">Nasai - 5364</option>
                    <option value="tirmidzi">Tirmidzi - 3625</option>
                </select>
            </div>
            <div class="w-full md:w-1/3">
                <input id="hadith-number" type="number" class="w-full p-2 rounded-md bg-white dark:bg-gray-800 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-700" placeholder="Hadith Number">
            </div>
        </div>
        
        <div class="flex justify-center space-x-4 mb-8">
            <button id="generate-custom" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
            <button id="generate-hadith" class="bg-secondary text-white px-4 py-2 rounded-md hover:bg-green-600 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
            <button id="toggle-arabic" class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
            </button>
            <button id="save-screenshot" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
            </button>
        </div>
        
        <div class="potrait-container max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
            <div id="quote" class="p-8">
                <div id="quote-text" class="text-xl text-gray-800 dark:text-white mb-4"></div>
                <div id="quote-reference" class="text-sm text-gray-600 dark:text-gray-400"></div>
            </div>
        </div>
    </div>

    <script src="asset/js/jquery.min.js"></script>
    <script src="asset/js/html2canvas.min.js"></script>
    <script src="asset/js/FileSaver.min.js"></script>
    <script src="hdss.js"></script>
    
</body>
</html>
