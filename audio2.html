<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/wavesurfer.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981',
                        secondary: '#1F2937',
                    },
                    animation: {
                        fadeIn: 'fadeIn 0.5s ease-in-out',
                        fadeOut: 'fadeOut 0.5s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: 0 },
                            '100%': { opacity: 1 },
                        },
                        fadeOut: {
                            '0%': { opacity: 1 },
                            '100%': { opacity: 0 },
                        }
                    }
                }
            },
            darkMode: 'class',
        }
    </script>
    <style>
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .marquee {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 20s linear infinite;
        }
        .marquee:hover {
            animation-play-state: paused;
        }
        .settings-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-md mx-auto bg-secondary rounded-xl shadow-lg overflow-hidden relative">
        <div class="p-6 space-y-4">
            <div class="aspect-w-1 aspect-h-1 w-full relative">
                <img class="object-cover w-full h-full rounded-lg" src="/asset/data/quran.png" alt="Quran Cover">
                <i onclick="openModal()" class="fas fa-list-ul text-white text-2xl settings-icon hover:text-primary"></i>
            </div>
            <div class="h-6 overflow-hidden">
                <div id="surah-qari-title" class="marquee text-lg font-semibold text-primary"></div>
            </div>
            <div id="waveform" class="w-full h-4"></div>
            <div id="time-display" class="text-center text-sm text-gray-400 mt-2">
                <span id="current-time">00:00</span> / <span id="duration">00:00</span>
            </div>
            <div class="flex justify-center space-x-6 mb-5 mt-5">
                <button onclick="previousSurah()" class="text-gray-400 hover:text-primary transition-colors">
                    <i class="fas fa-step-backward fa-2x"></i>
                </button>
                <button onclick="togglePlay()" class="text-white hover:text-primary transition-colors">
                    <i id="play-pause-icon" class="fas fa-play fa-2x"></i>
                </button>
                <button onclick="nextSurah()" class="text-gray-400 hover:text-primary transition-colors">
                    <i class="fas fa-step-forward fa-2x"></i>
                </button>
            </div>
            <div class="flex items-center space-x-2">
                <i id="volume-icon" class="fas fa-volume-up text-gray-400"></i>
                <input type="range" id="volume-slider" class="w-full" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-secondary rounded-lg shadow-lg p-6 w-11/12 md:w-1/2 lg:w-1/3">
            <button class="text-gray-400 hover:text-white float-right" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="text-2xl mb-4">Pengaturan</h2>
            <div class="space-y-3">
                <select id="language-select" class="w-full bg-gray-700 text-white rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary"></select>
                <select id="surah-select" class="w-full bg-gray-700 text-white rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary"></select>
                <select id="reciter-select" class="w-full bg-gray-700 text-white rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary"></select>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/asset/js/audio2.js"></script>
    <script>
        function openModal() {
            document.getElementById('settingsModal').classList.remove('hidden');
            document.getElementById('settingsModal').classList.add('flex');
        }

        function closeModal() {
            document.getElementById('settingsModal').classList.remove('flex');
            document.getElementById('settingsModal').classList.add('hidden');
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('settingsModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
