<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="/icon.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-title" content="Kalkulator Modal">
    <title>Kalkulator Modal</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Kalkulator Modal</h1>
        <input type="text" class="form-control mb-4" id="namaDaftarBarang" placeholder="Nama Produk">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Input Barang</h5>
                        <div class="mb-3">
                            <label for="namaBarang" class="form-label">Nama Barang:</label>
                            <input type="text" id="namaBarang" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="hargaBarang" class="form-label">Harga Barang (Rp):</label>
                            <input type="number" id="hargaBarang" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="jumlahBarang" class="form-label">Jumlah Barang:</label>
                            <input type="number" id="jumlahBarang" class="form-control">
                        </div>
                        <button id="tambahBarang" class="btn btn-primary w-100"><i class="fas fa-plus"></i> Tambah</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h5>Daftar Barang:</h5>
                <div class="table-responsive">
                    <table id="daftarBarang" class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Harga</th>
                                <th>Jumlah</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3" class="text-end"><strong>Total:</strong></td>
                                <td><span id="totalKeseluruhan">0</span></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="3" class="text-end"><strong>Modal:</strong></td>
                                <td><strong><span id="hasilBagi12">0</span></strong></td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <button class="btn btn-success" id="bagiDua"><i class="fas fa-calculator"></i> Hitung</button>
                    <button class="btn btn-danger" id="resetDaftar"><i class="fas fa-redo"></i> Reset</button>
                    <button class="btn btn-primary" id="simpanPDF"><i class="fas fa-file-pdf"></i> Unduh PDF</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(registration => {
        console.log('Service Worker registered with scope:', registration.scope);
      })
      .catch(error => {
        console.error('Service Worker registration failed:', error);
      });
  }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
