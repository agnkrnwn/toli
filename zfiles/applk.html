<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Apps</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center text-light mb-4">My Applications</h1>
        <div class="row justify-content-center">
            <div class="col-6 col-md-3 mb-4 d-flex">
                <a href="https://agnk.netlify.app" target="_blank" class="btn app-btn mx-auto">
                    <i class="fas fa-list-alt"></i>
                    <span>To Do List</span>
                </a>
            </div>
            <div class="col-6 col-md-3 mb-4 d-flex">
                <a href="https://label-izza.netlify.app" target="_blank" class="btn app-btn mx-auto">
                    <i class="fas fa-tags"></i>
                    <span>Label Generator</span>
                </a>
            </div>
            <div class="col-6 col-md-3 mb-4 d-flex">
                <a href="https://agungk.netlify.app" target="_blank" class="btn app-btn mx-auto">
                    <i class="fas fa-quote-right"></i>
                    <span>Quran Quote</span>
                </a>
            </div>
            <div class="col-6 col-md-3 mb-4 d-flex">
                <a href="https://antuhul.netlify.app" target="_blank" class="btn app-btn mx-auto">
                    <i class="fas fa-clock"></i>
                    <span>Prayer Schedule</span>
                </a>
            </div>
            <div class="col-6 col-md-3 mb-4 d-flex">
                <a href="https://agungk.netlify.app/hadist" target="_blank" class="btn app-btn mx-auto">
                    <i class="fas fa-book"></i>
                    <span>Hadith</span>
                </a>
            </div>
            <div class="col-6 col-md-3 mb-4 d-flex">
                <a href="https://agungk.netlify.app/asmaul" target="_blank" class="btn app-btn mx-auto">
                    <i class="fas fa-star-and-crescent"></i>
                    <span>Asmaul Husna</span>
                </a>
            </div>
            <div class="col-6 col-md-3 mb-4 d-flex">
                <a href="https://agungk.netlify.app/audio" target="_blank" class="btn app-btn mx-auto">
                    <i class="fas fa-headphones-alt"></i>
                    <span>Quran MP3</span>
                </a>
            </div>
            <div class="col-6 col-md-3 mb-4 d-flex">
                <a href="https://agungk.netlify.app/audio" target="_blank" class="btn app-btn mx-auto">
                    <i class="fas fa-barcode"></i>
                    <span>Qr code</span>
                </a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
