<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Hadis Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    :root {
      --primary: #7c3aed;
      --secondary: #6d28d9;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      min-height: 100vh;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .hadith-text {
      font-size: clamp(1rem, 3vw, 1.2rem);
      line-height: 1.8;
      color: #1f2937;
    }

    .dark .hadith-text {
      color: #f3f4f6;
    }

    #download-template {
      width: 600px;
      background: white;
      padding: 2rem;
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body class="flex items-center justify-center p-4 dark:bg-gray-900 transition-colors">
  <div class="glass-card w-full max-w-2xl p-6 space-y-6">
    <!-- Header -->
    <div class="text-center space-y-3">
      <h1 class="text-3xl font-bold text-purple-600">
        <i class="fas fa-book-open mr-2"></i>Hadis Finder
      </h1>
      <p class="text-gray-600 dark:text-gray-300">Temukan dan pelajari hadis dengan mudah</p>
    </div>

    <!-- Search Form -->
    <div class="space-y-5">
      <div class="flex flex-col sm:flex-row gap-3">
        <select id="hadith-author" class="flex-1 p-3 rounded-lg bg-white dark:bg-gray-800 border dark:border-gray-700 focus:ring-2 focus:ring-purple-500">
          <option value="" disabled selected>Pilih Penulis</option>
          <option value="abu-dawud">Abu Dawud - 4419</option>
            <option value="ahmad">Ahmad - 4305</option>
            <option value="bukhari">Bukhari - 6638</option>
            <option value="darimi">Darimi - 2949</option>
            <option value="ibnu-majah">Ibnu Majah - 4285</option>
            <option value="malik">Malik - 1587</option>
            <option value="muslim">Muslim - 4930</option>
            <option value="nasai">Nasai - 5364</option>
            <option value="tirmidzi">Tirmidzi - 3625</option>
        </select>
        <input id="hadith-number" type="number" placeholder="No. Hadis" 
               class="w-full sm:w-32 p-3 rounded-lg bg-white dark:bg-gray-800 border dark:border-gray-700 text-center focus:ring-2 focus:ring-purple-500">
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <button id="generate-custom" class="btn-primary">
          <i class="fas fa-search mr-2"></i>Cari Hadis
        </button>
        <button id="generate-hadith" class="btn-secondary">
          <i class="fas fa-random mr-2"></i>Hadis Acak
        </button>
      </div>
    </div>

    <!-- Hadis Display -->
    <div id="quote" class="space-y-5">
      <div class="p-5 bg-white dark:bg-gray-800 rounded-xl shadow-sm">
        <div id="quote-text" class="hadith-text"></div>
        <div id="quote-reference" class="mt-4 text-sm text-gray-600 dark:text-gray-400"></div>
      </div>

      <!-- Action Buttons -->
      <div id="action-buttons" class="flex gap-3 justify-end">
        <button id="edit-hadith" class="action-btn">
          <i class="fas fa-edit"></i>
        </button>
      </div>

      <!-- Edit Area -->
      <div id="edit-area" class="hidden space-y-4">
        <textarea id="hadith-editor" class="w-full p-4 rounded-lg bg-white dark:bg-gray-800 border dark:border-gray-700" rows="5"></textarea>
        <button id="download-btn" class="btn-primary w-full">
          <i class="fas fa-download mr-2"></i>Download sebagai Gambar
        </button>
      </div>
    </div>

    <!-- Theme Toggle -->
    <div class="text-center">
      <button id="toggle-theme" class="px-4 py-2 rounded-full bg-white dark:bg-gray-800 shadow-sm">
        <i class="fas fa-moon mr-2"></i>Dark Mode
      </button>
    </div>
  </div>

  <!-- Download Template -->
  <div id="download-template">
    <div class="p-6 bg-white rounded-xl">
      <div class="text-2xl leading-relaxed text-gray-800 mb-4 font-arab" id="template-text"></div>
      <div class="text-right text-gray-600">
        <div id="template-reference"></div>
        <div class="mt-2 text-sm">Diunduh pada: <span id="download-date"></span></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
