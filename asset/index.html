<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hadis Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Amiri:wght@400;700&display=swap');
    
    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --surface-light: #ffffff;
      --surface-dark: #0f172a;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    body.dark {
      background-color: var(--surface-dark);
      color: #e2e8f0;
    }

    .arab-text {
      font-family: 'Amiri', serif;
      line-height: 2.5;
    }

    .search-container {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .dark .search-container {
      background: rgba(15, 23, 42, 0.7);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .floating-input {
      @apply block px-5 py-4 w-full text-gray-900 bg-transparent rounded-lg border-2 border-gray-300 
             appearance-none focus:outline-none focus:ring-0 focus:border-indigo-500 peer;
    }

    .dark .floating-input {
      @apply text-gray-100 border-gray-700;
    }

    .floating-label {
      @apply absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] 
             bg-white px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 
             peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1
             peer-focus:text-indigo-500;
    }

    .dark .floating-label {
      @apply text-gray-400 bg-gray-900 peer-focus:text-indigo-400;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    }

    .dark .gradient-bg {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
    }

    #download-template {
      width: 600px;
      background: white;
      padding: 2rem;
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors">
  <div class="min-h-screen">
    <!-- Navbar -->
    <nav class="fixed w-full top-0 z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur-lg border-b border-gray-200 dark:border-gray-800">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center space-x-3">
            <i class="fas fa-book-open text-indigo-500 text-xl"></i>
            <span class="font-semibold text-xl">Hadis Finder</span>
          </div>
          <button id="toggle-theme" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
            <i class="fas fa-moon text-gray-600 dark:text-gray-400"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 pb-12 px-4 max-w-4xl mx-auto">
      <!-- Search Section -->
      <div class="search-container rounded-2xl p-6 mb-8">
        <div class="grid gap-6">
          <div class="relative">
            <select id="hadith-author" class="floating-input" required>
              <option value="" selected disabled></option>
              <option value="abu-dawud">Abu Dawud - 4419</option>
              <option value="ahmad">Ahmad - 4305</option>
              <option value="bukhari">Bukhari - 6638</option>
              <option value="darimi">Darimi - 2949</option>
              <option value="ibnu-majah">Ibnu Majah - 4285</option>
              <option value="malik">Malik - 1587</option>
              <option value="muslim">Muslim - 4930</option>
              <option value="nasai">Nasai - 5364</option>
              <option value="tirmidzi">Tirmidzi - 3625</option>
            </select>
            <label class="floating-label">Pilih Penulis Hadis</label>
          </div>

          <div class="relative">
            <input type="number" id="hadith-number" class="floating-input" placeholder=" " required>
            <label class="floating-label">Nomor Hadis</label>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <button id="generate-custom" class="gradient-bg text-white px-6 py-3.5 rounded-lg font-medium 
                     hover:opacity-90 transition-all duration-300 flex items-center justify-center gap-2">
              <i class="fas fa-search"></i>
              <span>Cari Hadis</span>
            </button>
            <button id="generate-hadith" class="bg-white dark:bg-gray-800 px-6 py-3.5 rounded-lg font-medium 
                     border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 
                     transition-all duration-300 flex items-center justify-center gap-2">
              <i class="fas fa-random"></i>
              <span>Hadis Acak</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Result Section -->
      <div id="quote" class="space-y-6">
        <div class="bg-white dark:bg-gray-800 rounded-2xl p-8 shadow-sm">
          <div id="quote-text" class="arab-text text-xl dark:text-gray-100"></div>
          <div id="quote-reference" class="mt-6 text-sm text-gray-600 dark:text-gray-400 border-t 
               dark:border-gray-700 pt-4"></div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end space-x-3">
          <button id="edit-hadith" class="p-3 rounded-lg bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 
                   dark:hover:bg-gray-700 transition-colors">
            <i class="fas fa-edit text-gray-600 dark:text-gray-400"></i>
          </button>
        </div>

        <!-- Edit Area -->
        <div id="edit-area" class="hidden space-y-4">
          <textarea id="hadith-editor" class="w-full p-6 rounded-xl bg-white dark:bg-gray-800 border 
                    border-gray-200 dark:border-gray-700 focus:ring-2 focus:ring-indigo-500 
                    dark:focus:ring-indigo-400 resize-none" rows="6"></textarea>
          <button id="download-btn" class="gradient-bg w-full text-white px-6 py-3.5 rounded-lg 
                   font-medium hover:opacity-90 transition-all duration-300 flex items-center 
                   justify-center gap-2">
            <i class="fas fa-download"></i>
            <span>Download sebagai Gambar</span>
          </button>
        </div>
      </div>
    </main>
  </div>

  <!-- Download Template -->
  <div id="download-template">
    <div class="p-8 bg-white rounded-xl">
      <div class="text-2xl leading-relaxed arab-text text-gray-800 mb-6" id="template-text"></div>
      <div class="text-right text-gray-600">
        <div id="template-reference" class="font-medium"></div>
        <div class="mt-3 text-sm">Diunduh pada: <span id="download-date"></span></div>
      </div>
    </div>
  </div>

  <script>
    // Theme toggle functionality
    const body = document.body;
    const themeToggle = document.getElementById('toggle-theme');
    const icon = themeToggle.querySelector('i');

    // Check for saved theme preference
    if (localStorage.getItem('theme') === 'dark' || 
        (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      body.classList.add('dark');
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      
      if (body.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      } else {
        localStorage.setItem('theme', 'light');
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
