<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Hadis Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=Noto+Naskh+Arabic:wght@400;500;600;700&display=swap');
    
    :root {
      --primary: #8b5cf6;
      --primary-dark: #7c3aed;
      --secondary: #6d28d9;
      --background-light: #f8fafc;
      --background-dark: #1e293b;
    }

    body {
      font-family: 'Noto Sans', sans-serif;
      background-image: 
        radial-gradient(at 40% 20%, hsla(258,100%,76%,0.1) 0px, transparent 50%),
        radial-gradient(at 80% 0%, hsla(189,100%,56%,0.1) 0px, transparent 50%),
        radial-gradient(at 0% 50%, hsla(355,100%,93%,0.1) 0px, transparent 50%);
      min-height: 100vh;
      transition: background-color 0.3s ease;
    }

    body.dark {
      background-image: 
        radial-gradient(at 40% 20%, hsla(258,50%,30%,0.2) 0px, transparent 50%),
        radial-gradient(at 80% 0%, hsla(189,50%,25%,0.2) 0px, transparent 50%),
        radial-gradient(at 0% 50%, hsla(355,50%,20%,0.2) 0px, transparent 50%);
      background-color: var(--background-dark);
      color: #e2e8f0;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .dark .glass-card {
      background: rgba(30, 41, 59, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .hadith-card {
      border-radius: 1rem;
      transition: all 0.3s ease;
    }

    .dark .hadith-card {
      background: rgba(30, 41, 59, 0.8);
    }

    .hadith-text {
      font-family: 'Noto Naskh Arabic', 'Noto Sans', sans-serif;
      font-size: 1.1rem;
      line-height: 2;
      color: #1e293b;
      transition: color 0.3s ease;
    }

    .dark .hadith-text {
      color: #e2e8f0;
    }

    .btn-primary {
      @apply px-6 py-3 bg-purple-600 text-white rounded-lg font-medium 
             hover:bg-purple-700 transition-all duration-300 
             focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50;
    }

    .btn-secondary {
      @apply px-6 py-3 bg-white text-purple-600 rounded-lg font-medium 
             border border-purple-200 hover:bg-purple-50 transition-all duration-300
             focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50
             dark:bg-gray-800 dark:text-purple-400 dark:border-purple-900 
             dark:hover:bg-gray-700;
    }

    .action-btn {
      @apply p-3 rounded-lg bg-gray-100 text-gray-600 hover:bg-gray-200 
             transition-all duration-300 dark:bg-gray-800 dark:text-gray-400 
             dark:hover:bg-gray-700;
    }

    select, input {
      @apply transition-all duration-300 outline-none;
    }

    .dark select, .dark input {
      @apply bg-gray-800 text-gray-200 border-gray-700;
    }

    #download-template {
      width: 600px;
      background: white;
      padding: 2rem;
      position: absolute;
      left: -9999px;
      font-family: 'Noto Naskh Arabic', 'Noto Sans', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center p-4 transition-colors">
  <div class="glass-card w-full max-w-2xl p-8 space-y-8">
    <!-- Header -->
    <div class="text-center space-y-4">
      <h1 class="text-4xl font-bold text-purple-600 flex items-center justify-center gap-3">
        <i class="fas fa-book-open"></i>
        <span>Hadis Finder</span>
      </h1>
      <p class="text-gray-600 dark:text-gray-300">Temukan dan pelajari hadis dengan mudah</p>
    </div>

    <!-- Search Form -->
    <div class="space-y-6">
      <div class="flex flex-col sm:flex-row gap-4">
        <select id="hadith-author" class="flex-1 p-4 rounded-xl bg-white border border-gray-200 focus:ring-2 focus:ring-purple-500">
          <option value="" disabled selected>Pilih Penulis</option>
          <option value="abu-dawud">Abu Dawud - 4419</option>
          <option value="ahmad">Ahmad - 4305</option>
          <option value="bukhari">Bukhari - 6638</option>
          <option value="darimi">Darimi - 2949</option>
          <option value="ibnu-majah">Ibnu Majah - 4285</option>
          <option value="malik">Malik - 1587</option>
          <option value="muslim">Muslim - 4930</option>
          <option value="nasai">Nasai - 5364</option>
          <option value="tirmidzi">Tirmidzi - 3625</option>
        </select>
        <input id="hadith-number" type="number" placeholder="No. Hadis" 
               class="w-full sm:w-36 p-4 rounded-xl bg-white border border-gray-200 text-center focus:ring-2 focus:ring-purple-500">
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <button id="generate-custom" class="btn-primary">
          <i class="fas fa-search mr-2"></i>Cari Hadis
        </button>
        <button id="generate-hadith" class="btn-secondary">
          <i class="fas fa-random mr-2"></i>Hadis Acak
        </button>
      </div>
    </div>

    <!-- Hadis Display -->
    <div id="quote" class="space-y-6">
      <div class="hadith-card p-6 bg-white shadow-sm">
        <div id="quote-text" class="hadith-text"></div>
        <div id="quote-reference" class="mt-4 text-sm text-gray-600 dark:text-gray-400"></div>
      </div>

      <!-- Action Buttons -->
      <div id="action-buttons" class="flex gap-3 justify-end">
        <button id="edit-hadith" class="action-btn">
          <i class="fas fa-edit"></i>
        </button>
      </div>

      <!-- Edit Area -->
      <div id="edit-area" class="hidden space-y-4">
        <textarea id="hadith-editor" class="w-full p-4 rounded-xl bg-white border border-gray-200 
                 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-200" rows="5"></textarea>
        <button id="download-btn" class="btn-primary w-full">
          <i class="fas fa-download mr-2"></i>Download sebagai Gambar
        </button>
      </div>
    </div>

    <!-- Theme Toggle -->
    <div class="text-center">
      <button id="toggle-theme" class="px-5 py-2.5 rounded-full bg-white shadow-sm hover:bg-gray-50 
               transition-all duration-300 dark:bg-gray-800 dark:hover:bg-gray-700 
               dark:text-gray-300 flex items-center gap-2 mx-auto">
        <i class="fas fa-moon"></i>
        <span>Dark Mode</span>
      </button>
    </div>
  </div>

  <!-- Download Template -->
  <div id="download-template">
    <div class="p-8 bg-white rounded-xl">
      <div class="text-2xl leading-relaxed text-gray-800 mb-6" id="template-text"></div>
      <div class="text-right text-gray-600">
        <div id="template-reference" class="font-medium"></div>
        <div class="mt-3 text-sm">Diunduh pada: <span id="download-date"></span></div>
      </div>
    </div>
  </div>

  <script>
    // Theme toggle functionality
    const body = document.body;
    const themeToggle = document.getElementById('toggle-theme');
    const icon = themeToggle.querySelector('i');
    const text = themeToggle.querySelector('span');

    // Check for saved theme preference
    if (localStorage.getItem('theme') === 'dark' || 
        (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      body.classList.add('dark');
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
      text.textContent = 'Light Mode';
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      
      if (body.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
        text.textContent = 'Light Mode';
      } else {
        localStorage.setItem('theme', 'light');
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
        text.textContent = 'Dark Mode';
      }
    });
  </script>
</body>
</html>
