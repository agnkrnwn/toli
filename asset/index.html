<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hadis Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans">
  <div class="max-w-md mx-auto mt-10 p-6 bg-white dark:bg-gray-800 shadow-md rounded-lg space-y-4">
    <h1 class="text-2xl font-bold text-center">Hadis Viewer</h1>
    
    <!-- Form Input -->
    <div class="flex space-x-2">
      <!-- Dropdown penulis -->
      <select id="hadith-author" class="flex-1 border dark:border-gray-700 rounded p-2 bg-gray-50 dark:bg-gray-700">
        <option value="" disabled selected>-- Pilih Penulis --</option>
        <option value="bukhari">Bukhari</option>
        <option value="muslim">Muslim</option>
        <option value="tirmidzi">Tirmidzi</option>
        <option value="ibnu-majah">Ibnu Majah</option>
        <option value="nasai">Nasai</option>
        <option value="malik">Malik</option>
        <option value="abu-dawud">Abu Dawud</option>
      </select>
      
      <!-- Input nomor hadis -->
      <input id="hadith-number" type="number" placeholder="No. Hadis" class="flex-1 border dark:border-gray-700 rounded p-2 bg-gray-50 dark:bg-gray-700">
    </div>

    <!-- Tombol -->
    <div class="flex space-x-2">
      <button id="generate-custom" class="flex-1 bg-blue-500 text-white py-2 rounded hover:bg-blue-600 dark:hover:bg-blue-400">
        Cari
      </button>
      <button id="generate-hadith" class="flex-1 bg-green-500 text-white py-2 rounded hover:bg-green-600 dark:hover:bg-green-400">
        Acak
      </button>
    </div>

    <!-- Tampilan hasil -->
    <div id="quote" class="mt-6 p-4 bg-gray-50 dark:bg-gray-700 rounded shadow-md text-center">
      <div id="quote-text" class="text-lg font-medium leading-relaxed"></div>
      <div id="quote-reference" class="text-sm mt-2 text-gray-600 dark:text-gray-400"></div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      // Tombol cari hadis berdasarkan input
      $('#generate-custom').click(() => {
        const authorSlug = $('#hadith-author').val();
        const hadithNumber = parseInt($('#hadith-number').val());

        if (!authorSlug || !hadithNumber) {
          alert('Silakan pilih penulis dan masukkan nomor hadis.');
          return;
        }

        fetch(`../../asset/data/hadist/${authorSlug}.json`)
          .then(response => response.json())
          .then(data => {
            const maxHadith = data.length;

            // Validasi nomor hadis
            if (hadithNumber > maxHadith) {
              alert(`Penulis "${authorSlug}" hanya memiliki ${maxHadith} hadis.`);
              return;
            }

            const hadith = data.find(item => item.number == hadithNumber);
            if (hadith) {
              displayHadith(hadith, authorSlug);
            } else {
              alert('Hadis tidak ditemukan.');
            }
          })
          .catch(() => alert('Gagal mengambil data hadis.'));
      });

      // Tombol tampilkan hadis acak
      $('#generate-hadith').click(() => {
        const authors = ['abu-dawud', 'ahmad', 'bukhari', 'ibnu-majah', 'malik', 'nasai', 'tirmidzi'];
        const randomAuthor = authors[Math.floor(Math.random() * authors.length)];

        fetch(`../../asset/data/hadist/${randomAuthor}.json`)
          .then(response => response.json())
          .then(data => {
            const randomIndex = Math.floor(Math.random() * data.length);
            const randomHadith = data[randomIndex];
            displayHadith(randomHadith, randomAuthor);
          })
          .catch(() => alert('Gagal mengambil data hadis.'));
      });

      // Fungsi menampilkan hadis
      function displayHadith(hadith, author) {
        const translation = `<p>${hadith.id}</p>`;
        $('#quote-text').html(translation);
        $('#quote-reference').text(`${author.replace('-', ' ')} - Hadis No. ${hadith.number}`);
      }
    });
  </script>
</body>
</html>
