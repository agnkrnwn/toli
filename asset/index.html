<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Hadis Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    :root {
      --primary: #6d28d9;
      --secondary: #7c3aed;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border-radius: 1rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .hadith-text {
      font-size: clamp(1rem, 3vw, 1.2rem);
      line-height: 1.6;
    }

    @media (max-width: 640px) {
      .input-group {
        flex-direction: column;
      }
    }

    .download-template {
      display: none;
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div class="card w-full max-w-2xl p-6 space-y-6">
    <!-- Header -->
    <div class="text-center space-y-2">
      <h1 class="text-3xl font-bold text-purple-600">
        <i class="fas fa-book-quran mr-2"></i>Hadis Finder
      </h1>
      <p class="text-gray-600">Temukan dan pelajari hadis dengan mudah</p>
    </div>

    <!-- Search Form -->
    <div class="space-y-4">
      <div class="flex input-group gap-3">
        <select id="hadith-author" class="flex-1 p-3 border rounded-lg focus:ring-2 focus:ring-purple-500">
          <option value="" disabled selected>Pilih Penulis</option>
          <option value="bukhari">Imam Bukhari</option>
          <option value="muslim">Imam Muslim</option>
          <!-- Tambahkan penulis lain -->
        </select>
        <input id="hadith-number" type="number" placeholder="No. Hadis" 
               class="w-24 p-3 border rounded-lg text-center focus:ring-2 focus:ring-purple-500">
      </div>

      <div class="grid grid-cols-2 gap-3">
        <button id="generate-custom" class="bg-purple-600 text-white p-3 rounded-lg hover:bg-purple-700 transition">
          <i class="fas fa-search mr-2"></i>Cari Hadis
        </button>
        <button id="generate-hadith" class="bg-emerald-600 text-white p-3 rounded-lg hover:bg-emerald-700 transition">
          <i class="fas fa-random mr-2"></i>Acak
        </button>
      </div>
    </div>

    <!-- Hadis Display -->
    <div id="quote" class="space-y-4 relative">
      <div class="p-4 bg-gray-50 rounded-lg relative">
        <div id="quote-text" class="hadith-text text-gray-800"></div>
        <div id="quote-reference" class="mt-3 text-sm text-gray-600"></div>
      </div>

      <!-- Action Buttons -->
      <div id="action-buttons" class="flex gap-2 justify-end">
        <button id="edit-hadith" class="text-purple-600 hover:text-purple-700" title="Edit">
          <i class="fas fa-edit"></i>
        </button>
      </div>

      <!-- Edit Area -->
      <div id="edit-area" class="hidden space-y-3">
        <textarea id="hadith-editor" class="w-full p-3 border rounded-lg" rows="4"></textarea>
        <button id="download-btn" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
          <i class="fas fa-download mr-2"></i>Download sebagai Gambar
        </button>
      </div>
    </div>

    <!-- Download Template (Hidden) -->
    <div id="download-template" class="download-template p-6 bg-white rounded-lg">
      <div class="text-2xl font-arab mb-4 text-gray-800" id="template-text"></div>
      <div class="text-right text-sm text-gray-600" id="template-reference"></div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      let currentHadith = null;

      // Tampilkan tombol edit
      function showEditButton() {
        $('#action-buttons').html(`
          <button id="edit-hadith" class="text-purple-600 hover:text-purple-700" title="Edit">
            <i class="fas fa-edit"></i>
          </button>
        `);
      }

      // Mode edit
      $(document).on('click', '#edit-hadith', function() {
        const text = $('#quote-text').text();
        $('#quote-text').hide();
        $('#edit-area').show();
        $('#hadith-editor').val(text);
      });

      // Download sebagai gambar
      $('#download-btn').click(function() {
        const editedText = $('#hadith-editor').val();
        const reference = $('#quote-reference').text();
        
        // Update template
        $('#template-text').text(editedText);
        $('#template-reference').text(reference);
        
        // Generate gambar
        html2canvas(document.querySelector("#download-template")).then(canvas => {
          const link = document.createElement('a');
          link.download = `hadis-${Date.now()}.png`;
          link.href = canvas.toDataURL();
          link.click();
        });
      });

      // Tampilkan hadis
      function displayHadith(hadith, author) {
        currentHadith = hadith;
        $('#quote-text').text(hadith.id).show();
        $('#quote-reference').text(`${author} | No. ${hadith.number}`);
        $('#edit-area').hide();
        showEditButton();
      }

      // ... (kode fetch hadis sama seperti sebelumnya)
      let isDarkMode = false;

      // Toggle Dark Mode
      $('#toggle-theme').click(() => {
        isDarkMode = !isDarkMode;
        $('body').attr('data-theme', isDarkMode ? 'dark' : 'light');
        $('#toggle-theme').text(isDarkMode ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode');
      });

      // Tombol Cari Hadis
      $('#generate-custom').click(() => {
        const authorSlug = $('#hadith-author').val();
        const hadithNumber = parseInt($('#hadith-number').val());

        if (!authorSlug || !hadithNumber) {
          alert('Silakan pilih penulis dan masukkan nomor hadis.');
          return;
        }

        fetch(`../../asset/data/hadist/${authorSlug}.json`)
          .then(response => response.json())
          .then(data => {
            const maxHadith = data.length;

            // Validasi nomor hadis
            if (hadithNumber > maxHadith) {
              alert(`Penulis "${authorSlug}" hanya memiliki ${maxHadith} hadis.`);
              return;
            }

            const hadith = data.find(item => item.number == hadithNumber);
            if (hadith) {
              displayHadith(hadith, authorSlug);
            } else {
              alert('Hadis tidak ditemukan.');
            }
          })
          .catch(() => alert('Gagal mengambil data hadis.'));
      });

      // Tombol Hadis Acak
      $('#generate-hadith').click(() => {
        const authors = ['abu-dawud', 'ahmad', 'bukhari', 'ibnu-majah', 'malik', 'nasai', 'tirmidzi'];
        const randomAuthor = authors[Math.floor(Math.random() * authors.length)];

        fetch(`../../asset/data/hadist/${randomAuthor}.json`)
          .then(response => response.json())
          .then(data => {
            const randomIndex = Math.floor(Math.random() * data.length);
            const randomHadith = data[randomIndex];
            displayHadith(randomHadith, randomAuthor);
          })
          .catch(() => alert('Gagal mengambil data hadis.'));
      });

      
    });
  </script>
</body>
</html>
