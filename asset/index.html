<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hadis Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .dark-mode body {
      background-color: #1a202c;
      color: white;
    }

    .dark-mode .card {
      background: #2d3748;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-2xl font-bold text-center mb-6">Hadis Finder</h1>
    <div class="card">
      <div class="mb-4">
        <label class="block mb-2 font-medium">Pilih Penulis Hadis</label>
        <select id="hadith-author" class="w-full p-3 border rounded-lg">
          <option value="abu-dawud">Abu Dawud</option>
          <option value="ahmad">Ahmad</option>
          <option value="bukhari">Bukhari</option>
          <option value="darimi">Darimi</option>
          <option value="ibnu-majah">Ibnu Majah</option>
          <option value="malik">Malik</option>
          <option value="muslim">Muslim</option>
          <option value="nasai">Nasai</option>
          <option value="tirmidzi">Tirmidzi</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block mb-2 font-medium">Nomor Hadis</label>
        <input type="number" id="hadith-number" class="w-full p-3 border rounded-lg" placeholder="Masukkan nomor hadis">
      </div>

      <div class="flex gap-4">
        <button id="generate-custom" class="btn-primary flex-1">Cari Hadis</button>
        <button id="generate-hadith" class="btn-primary flex-1">Hadis Acak</button>
      </div>
    </div>
    
    <!-- Hadis Display -->
    <div id="quote" class="space-y-5">
      <div class="p-5 bg-white dark:bg-gray-800 rounded-xl shadow-sm">
        <div id="quote-text" class="hadith-text"></div>
        <div id="quote-reference" class="mt-4 text-sm text-gray-600 dark:text-gray-400"></div>
      </div>

      <!-- Action Buttons -->
      <div id="action-buttons" class="flex gap-3 justify-end">
        <button id="edit-hadith" class="action-btn">
          <i class="fas fa-edit"></i>
        </button>
      </div>

      <!-- Edit Area -->
      <div id="edit-area" class="hidden space-y-4">
        <textarea id="hadith-editor" class="w-full p-4 rounded-lg bg-white dark:bg-gray-800 border dark:border-gray-700" rows="5"></textarea>
        <button id="download-btn" class="btn-primary w-full">
          <i class="fas fa-download mr-2"></i>Download sebagai Gambar
        </button>
      </div>
    </div>

    <!-- Theme Toggle -->
    <div class="text-center">
      <button id="toggle-theme" class="px-4 py-2 rounded-full bg-white dark:bg-gray-800 shadow-sm">
        <i class="fas fa-moon mr-2"></i>Dark Mode
      </button>
    </div>
  </div>

  <!-- Download Template -->
  <div id="download-template">
    <div class="p-6 bg-white rounded-xl">
      <div class="text-2xl leading-relaxed text-gray-800 mb-4 font-arab" id="template-text"></div>
      <div class="text-right text-gray-600">
        <div id="template-reference"></div>
        <div class="mt-2 text-sm">Diunduh pada: <span id="download-date"></span></div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
