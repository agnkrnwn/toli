<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hadis Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .dark-mode body {
      background-color: #1a202c;
      color: white;
    }

    .dark-mode .card {
      background: #2d3748;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-2xl font-bold text-center mb-6">Hadis Finder</h1>
    <div class="card">
      <div class="mb-4">
        <label class="block mb-2 font-medium">Pilih Penulis Hadis</label>
        <select id="hadith-author" class="w-full p-3 border rounded-lg">
          <option value="abu-dawud">Abu Dawud</option>
          <option value="ahmad">Ahmad</option>
          <option value="bukhari">Bukhari</option>
          <option value="darimi">Darimi</option>
          <option value="ibnu-majah">Ibnu Majah</option>
          <option value="malik">Malik</option>
          <option value="muslim">Muslim</option>
          <option value="nasai">Nasai</option>
          <option value="tirmidzi">Tirmidzi</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block mb-2 font-medium">Nomor Hadis</label>
        <input type="number" id="hadith-number" class="w-full p-3 border rounded-lg" placeholder="Masukkan nomor hadis">
      </div>

      <div class="flex gap-4">
        <button id="generate-custom" class="btn-primary flex-1">Cari Hadis</button>
        <button id="generate-hadith" class="btn-primary flex-1">Hadis Acak</button>
      </div>
    </div>
    
    <div id="quote" class="mt-6 hidden card">
      <p id="quote-text" class="text-lg font-semibold arab-text"></p>
      <p id="quote-reference" class="text-sm text-gray-500 mt-2"></p>
      <div class="mt-4 flex justify-between">
        <button id="edit-hadith" class="text-blue-500 hover:underline">Edit</button>
        <button id="download-btn" class="text-green-500 hover:underline">Download</button>
      </div>
      <div id="edit-area" class="hidden mt-4">
        <textarea id="hadith-editor" class="w-full p-3 border rounded-lg"></textarea>
        <button id="save-edit" class="btn-primary w-full mt-3">Simpan</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
