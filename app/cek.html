<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Response Checker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            margin-top: 50px;
        }
        .form-control, .btn {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #333;
        }
        .form-control::placeholder {
            color: #777;
        }
        pre {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            overflow: auto;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">API Response Checker</h1>
        <form id="apiForm">
            <div class="form-group">
                <label for="apiUrl">API URL</label>
                <input type="text" class="form-control" id="apiUrl" placeholder="Enter API URL">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Check API</button>
        </form>
        <div id="apiResponse" class="mt-4">
            <h3>Response:</h3>
            <pre id="responseOutput"></pre>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('apiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const apiUrl = document.getElementById('apiUrl').value;
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('responseOutput').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('responseOutput').textContent = 'Error: ' + error.message;
                });
        });
    </script>
</body>
</html>
