<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Response Checker</title>
    <link href="https://cdn.tailwindcss.com/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"> </script>
    <style>
        /* Dark Mode Styles */
        .dark {
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --text-primary: #cbd5e0;
            --text-secondary: #a0aec0;
            --border-color: #4a5568;
        }
    </style>
</head>

<body class="bg-white text-gray-800 dark:bg-primary dark:text-primary">
    <div class="max-w-xl mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Simple API Response Checker</h1>
        <div class="mb-4">
            <label for="apiUrl" class="block text-sm font-medium text-gray-700">API URL:</label>
            <input type="text" id="apiUrl" name="apiUrl"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                placeholder="Enter API URL...">
        </div>
        <button id="checkButton"
            class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
            Check API
        </button>
        <div id="responseContainer" class="mt-4 p-4 border border-gray-300 rounded-md">
            <!-- Response will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('checkButton').addEventListener('click', async () => {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            if (!apiUrl) {
                alert('Please enter an API URL');
                return;
            }

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                displayResponse(data);
            } catch (error) {
                displayResponse({ error: 'Failed to fetch data from API.' });
            }
        });

        function displayResponse(data) {
            const responseContainer = document.getElementById('responseContainer');
            responseContainer.innerHTML = `
                <h2 class="text-lg font-bold mb-2">API Response:</h2>
                <pre class="text-sm">${JSON.stringify(data, null, 2)}</pre>
            `;
        }
    </script>
</body>

</html>
