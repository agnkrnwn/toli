<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .card {
            background-color: #1e1e1e;
            border: none;
        }

        .card-title {
            color: #ffcc00;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card text-center p-3">
                    <div class="card-body">
                        <h5 id="title" class="card-title">Loading...</h5>
                        <p id="arabic" class="card-text"></p>
                        <p id="latin" class="card-text"></p>
                        <p id="translation" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("DOM fully loaded and parsed");
            fetch('./doa.json')
                .then(response => {
                    console.log("Fetching data...");
                    return response.json();
                })
                .then(data => {
                    console.log("Data fetched:", data);
                    document.getElementById('title').textContent = data.title;
                    document.getElementById('arabic').innerHTML = data.arabic;
                    document.getElementById('latin').textContent = data.latin;
                    document.getElementById('translation').textContent = data.translation;
                })
                .catch(error => console.error('Error fetching the JSON data:', error));
        });
    </script>
</body>

</html>
