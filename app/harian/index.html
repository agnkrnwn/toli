<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doa Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                    },
                },
            },
        }
    </script>
    <style>
        body.dark {
            background-color: #1a202c;
            color: #a0aec0;
        }

        .card {
            background-color: #ffffff;
        }

        body.dark .card {
            background-color: #2d3748;
        }

        body.dark .text-white {
            color: #a0aec0;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-primary-50 dark:bg-gray-900 transition-colors duration-500">
    <div class="max-w-lg mx-auto p-6 card rounded-lg shadow-lg transition-colors duration-500">
        <button onclick="toggleDarkMode()" class="mb-6 py-2 px-4 bg-primary-500 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-primary-400 focus:ring-opacity-75 transition-colors duration-300">
            Toggle Dark Mode
        </button>
        <h1 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white" id="title"></h1>
        <p class="text-xl mb-4 text-gray-900 dark:text-white" id="arabic"></p>
        <p class="text-lg italic mb-4 text-gray-600 dark:text-gray-300" id="latin"></p>
        <p class="text-md text-gray-500 dark:text-gray-400" id="translation"></p>
    </div>

    <script>
        // Fetch data from doa.json
        fetch('../../asset/data/doa.json')
            .then(response => response.json())
            .then(data => {
                // Display data in HTML
                document.getElementById('title').textContent = data.title;
                document.getElementById('arabic').innerHTML = data.arabic;
                document.getElementById('latin').textContent = data.latin;
                document.getElementById('translation').textContent = data.translation;
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        // Toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
        }
    </script>
</body>

</html>
