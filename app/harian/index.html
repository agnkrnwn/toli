<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doa Harian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-indigo-600 dark:text-indigo-400">Doa Harian</h1>
        <div id="doa-container" class="grid gap-6 md:grid-cols-2"></div>
    </div>

    <script>
        async function fetchDoa() {
            try {
                const response = await fetch('https://agnk.netlify.app/app/harian/doa.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }

        function createDoaCard(doa) {
            return `
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl hover:scale-105">
                    <div class="p-6">
                        <h2 class="text-xl font-semibold mb-4 text-indigo-600 dark:text-indigo-400">${doa.title}</h2>
                        <div class="text-right text-2xl mb-4 font-bold text-gray-700 dark:text-gray-300">${doa.arabic}</div>
                        <div class="italic mb-2 text-gray-600 dark:text-gray-400">${doa.latin}</div>
                        <div class="text-sm text-gray-500 dark:text-gray-500">${doa.translation}</div>
                    </div>
                </div>
            `;
        }

        async function displayDoa() {
            const doaContainer = document.getElementById('doa-container');
            const doaList = await fetchDoa();

            doaList.forEach(doa => {
                doaContainer.innerHTML += createDoaCard(doa);
            });
        }

        displayDoa();
    </script>
</body>
</html>
