<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doa Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Dark Mode Styling  */
        body {
            background-color: #1a202c;
            color: #a0aec0;
        }

        .card {
            background-color: #2d3748;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center">
    <div class="max-w-lg mx-auto p-6 card rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-white" id="title"></h1>
        <p class="text-xl mb-4 text-white" id="arabic"></p>
        <p class="text-lg italic mb-4 text-gray-300" id="latin"></p>
        <p class="text-md text-gray-400" id="translation"></p>
    </div>

    <script>
        // Fetch data from doa.json
        fetch('../../asset/data/doa.json')
            .then(response => response.json())
            .then(data => {
                // Display data in HTML
                document.getElementById('title').textContent = data.title;
                document.getElementById('arabic').innerHTML = data.arabic;
                document.getElementById('latin').textContent = data.latin;
                document.getElementById('translation').textContent = data.translation;
            })
            .catch(error => console.error('Error fetching the JSON data:', error));
    </script>
</body>

</html>
