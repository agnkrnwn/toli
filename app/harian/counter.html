<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Dzikir</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 dark:bg-gray-900 p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-4 text-gray-800 dark:text-white">Counter Dzikir</h1>
        <div class="mb-4 flex space-x-2">
            <input type="text" id="newCounterName" placeholder="Nama Dzikir" class="flex-grow p-2 border rounded dark:bg-gray-800 dark:text-white">
            <input type="number" id="newCounterGoal" placeholder="Target" value="100" class="w-24 p-2 border rounded dark:bg-gray-800 dark:text-white">
            <button onclick="addCounter()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Tambah</button>
        </div>
        <div id="counterList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <script>
        let counters = [];

        function loadCounters() {
            const savedCounters = localStorage.getItem('counterdzikirv2');
            if (savedCounters) {
                counters = JSON.parse(savedCounters);
                renderCounters();
            }
        }

        function saveCounters() {
            localStorage.setItem('counterdzikirv2', JSON.stringify(counters));
        }

        function addCounter() {
            const name = document.getElementById('newCounterName').value.trim();
            const goal = parseInt(document.getElementById('newCounterGoal').value);
            if (name === '') return;
            const newCounter = {
                id: Date.now(),
                name: name,
                count: 0,
                goal: goal
            };
            counters.push(newCounter);
            saveCounters();
            renderCounters();
            document.getElementById('newCounterName').value = '';
            document.getElementById('newCounterGoal').value = '100';
        }

        function incrementCounter(id) {
            const counter = counters.find(c => c.id === id);
            if (counter) {
                counter.count++;
                saveCounters();
                renderCounters();
                navigator.vibrate(50);
            }
        }

        function editCounter(id) {
            const counter = counters.find(c => c.id === id);
            if (counter) {
                const newName = prompt('Masukkan nama baru:', counter.name);
                const newGoal = parseInt(prompt('Masukkan target baru:', counter.goal));
                if (newName && newGoal) {
                    counter.name = newName;
                    counter.goal = newGoal;
                    saveCounters();
                    renderCounters();
                }
            }
        }

        function deleteCounter(id) {
            counters = counters.filter(c => c.id !== id);
            saveCounters();
            renderCounters();
        }

        function renderCounters() {
            const counterList = document.getElementById('counterList');
            counterList.innerHTML = '';
            counters.forEach(counter => {
                const counterElement = document.createElement('div');
                counterElement.className = 'bg-white dark:bg-gray-800 rounded-lg shadow-md p-4';
                counterElement.innerHTML = `
                    <h2 class="text-xl font-semibold mb-2 text-gray-800 dark:text-white">${counter.name}</h2>
                    <p class="text-3xl font-bold mb-2 text-gray-800 dark:text-white">${counter.count}</p>
                    <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700">
                        <div class="bg-blue-600 h-2.5 rounded-full" style="width: ${(counter.count / counter.goal) * 100}%"></div>
                    </div>
                    <p class="text-sm text-gray-600 dark:text-gray-300 mb-2">
                        Progress: ${counter.count} / ${counter.goal}
                    </p>
                    <button onclick="incrementCounter(${counter.id})" class="w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 mb-2">
                        Tambah
                    </button>
                    <div class="flex space-x-2">
                        <button onclick="editCounter(${counter.id})" class="flex-1 px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">
                            Edit
                        </button>
                        <button onclick="deleteCounter(${counter.id})" class="flex-1 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                            Hapus
                        </button>
                    </div>
                `;
                counterList.appendChild(counterElement);
            });
        }

        loadCounters();
    </script>
</body>
</html>
