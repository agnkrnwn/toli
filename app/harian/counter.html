<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Dzikir</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 dark:bg-gray-900 p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-4 text-gray-800 dark:text-white">Counter Dzikir</h1>
        <div class="mb-4 flex space-x-2">
            <input type="text" id="newCounterName" placeholder="Nama Dzikir" class="flex-grow p-2 border rounded dark:bg-gray-800 dark:text-white">
            <input type="number" id="newCounterGoal" placeholder="Target" value="100" class="w-24 p-2 border rounded dark:bg-gray-800 dark:text-white">
            <button onclick="addCounter()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Tambah</button>
        </div>
        <div id="counterList" class="space-y-2"></div>
        <div id="activeCounter" class="mt-4"></div>
    </div>

    <script>
        let counters = [];
        let activeCounterId = null;

        function loadCounters() {
            const savedCounters = localStorage.getItem('counterdzikirv2');
            if (savedCounters) {
                counters = JSON.parse(savedCounters);
                renderCounterList();
            }
        }

        function saveCounters() {
            localStorage.setItem('counterdzikirv2', JSON.stringify(counters));
        }

        function addCounter() {
            const name = document.getElementById('newCounterName').value.trim();
            const goal = parseInt(document.getElementById('newCounterGoal').value);
            if (name === '') return;
            const newCounter = {
                id: Date.now(),
                name: name,
                count: 0,
                goal: goal
            };
            counters.push(newCounter);
            saveCounters();
            renderCounterList();
            document.getElementById('newCounterName').value = '';
            document.getElementById('newCounterGoal').value = '100';
        }

        function incrementCounter(id) {
            const counter = counters.find(c => c.id === id);
            if (counter) {
                counter.count++;
                saveCounters();
                renderActiveCounter();
                navigator.vibrate(50);
                if (counter.count >= counter.goal) {
                    alert(`Selamat! Anda telah menyelesaikan dzikir "${counter.name}"`);
                }
            }
        }

        function editCounter(id) {
            const counter = counters.find(c => c.id === id);
            if (counter) {
                const newName = prompt('Masukkan nama baru:', counter.name);
                const newGoal = parseInt(prompt('Masukkan target baru:', counter.goal));
                if (newName && newGoal) {
                    counter.name = newName;
                    counter.goal = newGoal;
                    saveCounters();
                    renderCounterList();
                    if (activeCounterId === id) {
                        renderActiveCounter();
                    }
                }
            }
        }

        function deleteCounter(id) {
            counters = counters.filter(c => c.id !== id);
            saveCounters();
            renderCounterList();
            if (activeCounterId === id) {
                activeCounterId = null;
                renderActiveCounter();
            }
        }

        function renderCounterList() {
            const counterList = document.getElementById('counterList');
            counterList.innerHTML = '';
            counters.forEach(counter => {
                const counterElement = document.createElement('div');
                counterElement.className = 'flex justify-between items-center bg-white dark:bg-gray-800 rounded-lg shadow-md p-4';
                counterElement.innerHTML = `
                    <span class="text-lg font-semibold text-gray-800 dark:text-white">${counter.name}</span>
                    <div class="flex space-x-2">
                        <button onclick="setActiveCounter(${counter.id})" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Pilih
                        </button>
                        <button onclick="editCounter(${counter.id})" class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600">
                            Edit
                        </button>
                        <button onclick="deleteCounter(${counter.id})" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">
                            Hapus
                        </button>
                    </div>
                `;
                counterList.appendChild(counterElement);
            });
        }

        function setActiveCounter(id) {
            activeCounterId = id;
            renderActiveCounter();
        }

        function renderActiveCounter() {
            const activeCounterElement = document.getElementById('activeCounter');
            if (activeCounterId) {
                const counter = counters.find(c => c.id === activeCounterId);
                if (counter) {
                    activeCounterElement.innerHTML = `
                        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 cursor-pointer" onclick="incrementCounter(${counter.id})">
                            <h2 class="text-2xl font-semibold mb-2 text-gray-800 dark:text-white">${counter.name}</h2>
                            <p class="text-4xl font-bold mb-2 text-gray-800 dark:text-white">${counter.count}</p>
                            <div class="w-full bg-gray-200 rounded-full h-4 mb-4 dark:bg-gray-700">
                                <div class="bg-blue-600 h-4 rounded-full" style="width: ${(counter.count / counter.goal) * 100}%"></div>
                            </div>
                            <p class="text-lg text-gray-600 dark:text-gray-300">
                                Progress: ${counter.count} / ${counter.goal}
                            </p>
                        </div>
                    `;
                }
            } else {
                activeCounterElement.innerHTML = '';
            }
        }

        loadCounters();
    </script>
</body>
</html>
