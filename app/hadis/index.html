<!DOCTYPE html>
<html lang="id" class="dark">

<head>
    <meta charset="UTF-8">
    <title>Hadith Quotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1f2937">
    <link rel="icon" href="../../asset/icon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="../../asset/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../asset/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../asset/icon/favicon-16x16.png">
    <link rel="manifest" href="../../manifest.json">
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("../../service-worker.js")
                    .then((reg) => console.log("Service worker registered.", reg))
                    .catch((err) => console.log("Service worker registration failed:", err));
            });
        }
    </script>
    <link rel="stylesheet" href="../../asset/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="../../asset/css/hadis.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900 font-sans transition-colors duration-300">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 dark:text-white mb-8">Hadith Quotes</h1>
        <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
            <select id="hadith-type"
                class="w-full sm:w-auto border-2 border-gray-300 bg-white dark:bg-gray-700 dark:text-white h-10 px-5 rounded-lg text-sm focus:outline-none">
                <option value="arbain">Hadits Arbain</option>
                <option value="bulughul">Bulughul Maram</option>
            </select>
            <input type="number" id="hadith-number" min="1"
                class="w-full sm:w-auto border-2 border-gray-300 bg-white dark:bg-gray-700 dark:text-white h-10 px-5 rounded-lg text-sm focus:outline-none"
                placeholder="Enter hadith number">
            <button id="fetch-hadith"
                class="w-full sm:w-auto bg-primary-600 hover:bg-primary-700 text-white font-bold py-2 px-4 rounded-lg">
                <i class="fas fa-search mr-2"> </i>Search
            </button>
            <button id="random-hadith"
                class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">
                <i class="fas fa-random mr-2"></i>Get
            </button>
            <button id="toggle-dark-mode"
                class="w-full sm:w-auto bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg">
                <i class="fas fa-moon mr-2"></i>Dark
            </button>
        </div>
        <div id="hadith-container" class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 mb-6"></div>
        <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4">

            <select id="copy-options"
                class="w-full sm:w-auto border-2 border-gray-300 bg-white dark:bg-gray-700 dark:text-white h-12 px-5 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-600 transition-all duration-300">
                <option value="">-- Pilih opsi copy --</option>
                <option value="all">Copy semua</option>
                <option value="title">Copy judul</option>
                <option value="arabic">Copy teks Arab</option>
                <option value="translation">Copy terjemahan</option>
                <option value="title-translation">Copy judul & terjemahan</option>
                <option value="arabic-translation">Copy teks Arab & terjemahan</option>
            </select>

            <button id="download-image"
                class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out flex items-center justify-center">
                <i class="fas fa-download"></i>
            </button>

            <div class="flex items-center">
                <input type="checkbox" id="include-arabic" checked
                    class="w-4 h-4 text-indigo-600 bg-gray-100 border-gray-300 rounded focus:ring-indigo-500 dark:focus:ring-indigo-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="include-arabic"
                    class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Arabic?</label>
            </div>

            <div class="flex space-x-4">
                <label class="flex items-center">
                    <input type="radio" name="background" value="with-background" checked
                        class="form-radio text-indigo-600">
                    <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">With Background</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="background" value="without-background" class="form-radio text-indigo-600">
                    <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Without Background</span>
                </label>
            </div>

            <div id="background-options" class="flex space-x-4" style="display: none;">
                <label class="flex items-center">
                    <input type="radio" name="background-color" value="light" checked
                        class="form-radio text-indigo-600">
                    <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Light Background</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="background-color" value="dark" class="form-radio text-indigo-600">
                    <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Dark Background</span>
                </label>
            </div>


        </div>
        <script src="../../asset/js/hadis.js"></script>
        <script src="../../asset/js/html2canvas.min.js"></script>
</body>

</html>
