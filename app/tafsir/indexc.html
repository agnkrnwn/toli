<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Quran Digital</title>
    <link rel="icon" type="image/png" sizes="192x192" href="../../asset/icon/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../../asset/icon/icon-512x512.png">
    <link rel="apple-touch-icon" href="../../asset/icon/icon-192x192.png">
    <meta property="og:image" content="../../asset/icon/icon-512x512.png">
    <meta name="theme-color" content="#1f2937">
    <meta name="description" content="Aplikasi Al-Quran Digital Modern untuk Mengaji dan Belajar">
    <meta property="og:title" content="Al-Quran Digital">
    <meta property="og:description" content="Aplikasi Al-Quran Digital Modern untuk Mengaji dan Belajar">

    <link rel="manifest" href="../../manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#00A86B',
                        secondary: '#FFD700',
                    },
                },
            },
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        .font-arabic {
            font-family: 'Amiri', serif;
            font-size: 1.5em;
            line-height: 2;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white min-h-screen transition-all">
    <nav class="bg-white dark:bg-gray-800 shadow-md fixed w-full z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-primary">Al-Quran Digital</h1>
            <div class="flex items-center space-x-4">
                <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-all">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:inline"></i>
                </button>
                <button id="menuToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-all md:hidden">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="flex min-h-screen pt-16 relative">
        <!-- Overlay untuk menutup sidebar -->
        <div id="sidebarOverlay" class="fixed inset-0 bg-black opacity-50 z-20 hidden md:hidden"></div>

        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-white dark:bg-gray-800 shadow-md transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out fixed left-0 top-16 h-full z-30 overflow-y-auto">
            <div class="p-4">
                <input type="text" id="searchInput" placeholder="Cari surah..." class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary transition-all">
            </div>
            <div id="surahList" class="space-y-2 p-4"></div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4 md:ml-64">
            <div id="surahDetail" class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 transition-all"></div>
        </main>
    </div>

    <!-- <button id="scrollToTop" class="fixed bottom-4 right-4 bg-primary text-white p-3 rounded-full shadow-lg hover:bg-opacity-90 transition-all opacity-0 translate-y-10">
        <i class="fas fa-arrow-up"></i>
    </button> -->

    <script src="../../asset/js/app000.js"></script>
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.classList.toggle('hidden');
        }

        menuToggle.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', toggleSidebar);

        

        
    </script>
</body>
</html>
