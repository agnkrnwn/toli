<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Quran Digital</title>
    <link rel="icon" type="image/png" sizes="192x192" href="./asset/icon/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./asset/icon/icon-512x512.png">
    <link rel="apple-touch-icon" href="../asset/icon/icon-192x192.png">
    <meta property="og:image" content="./asset/icon/icon-512x512.png">
    <meta name="theme-color" content="#1f2937">
    <meta name="description" content="Aplikasi Untuk Konten Juga Untuk Mengaji">
    <meta property="og:title" content="My Project App Hub">
    <meta property="og:description" content="Kumpulan Aplikasi">



    <link rel="manifest" href="../../manifest.json">
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("../../service-worker.js")
                    .then((reg) => console.log("Service worker registered.", reg))
                    .catch((err) => console.log("Service worker registration failed:", err));
            });
        }
    </script>
    <link rel="stylesheet" href="../../asset/css/all.min.css">
    <link rel="stylesheet" href="../../asset/css/tafsir.css">
</head>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white min-h-screen transition-colors duration-200">
    <div class="container mx-auto p-4 max-w-6xl">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-primary-600 dark:text-primary-400">Al-Quran Digital</h1>
            <button id="darkModeToggle" class="px-4 py-2 bg-primary-100 dark:bg-primary-800 text-primary-800 dark:text-primary-200 rounded-md hover:bg-primary-200 dark:hover:bg-primary-700 transition-colors duration-200">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div class="mb-8">
            <input type="text" id="searchInput" placeholder="Cari surah..." class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary-500">
        </div>
        <div id="surahList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        <div id="surahDetail" class="mt-8"></div>
    </div>
    <script src="../../asset/js/app2.js"></script>
</body>
</html>
